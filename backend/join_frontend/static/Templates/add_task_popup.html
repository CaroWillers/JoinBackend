<div class="addTaskWrapperPopup">
    <div class="addTaskContainerPopup" id="addTaskContainer">
  
      <!-- Title -->
      <div class="enterTitleBox">
        <input class="addTaskInputTitle" id="addTaskInputTitle" type="text" placeholder="Enter a title" required autocomplete="off">
        <p class="errorMessageIfEmptyTitle">This field is required</p>
      </div>
  
      <!-- Description -->
      <div class="descriptionBox">
        <span class="addTaskTopics">
          <h3>Description</h3>(optional)
        </span>
        <textarea class="addTaskDescriptionInput" id="addTaskDescriptionInput" name="text" placeholder="Enter a description" required></textarea>
      </div>
  
      <!-- Due Date -->
      <div class="dueDateBox">
        <span class="addTaskTopics"><h3>Due date</h3></span>
        <input class="addTaskDueDateInput" id="addTaskDueDateInput" type="date" placeholder="dd/mm/yyyy">
        <p class="errorMessageIfEmptyDueDate">This field is required</p>
      </div>
  
      <!-- Priority -->
      <div class="priorityBox">
        <span class="addTaskTopics"><h3>Priority</h3></span>
        <div class="priorityButtons">
          <button id="urgentPriorityButton" class="urgentPriorityButton" data-priority="Urgent">
            Urgent <img id="urgentIcon" class="urgentIcon" src="/static/img/priorityHighInactive.svg' %}" alt="Urgent">
          </button>
  
          <button id="mediumPriorityButton" class="mediumPriorityButton" data-priority="Medium">
            Medium <img id="mediumIcon" class="mediumIcon" src="/static/img/priorityMediumInactive.svg' %}" alt="Medium">
          </button>
  
          <button id="lowPriorityButton" class="lowPriorityButton" data-priority="Low">
            Low <img id="lowIcon" class="lowIcon" src="/static/img/priorityLowInactive.svg' %}" alt="Low">
          </button>
        </div>
      </div>
  
      <!-- Assigned To -->
      <div class="assignedToBox">
        <span class="addTaskTopics"><h3>Assigned to</h3>(optional)</span>
        <input class="assignContactsDropdown" id="assignContactsDropdown" placeholder="Select contacts to assign" autocomplete="off">
        <div class="dropdowncontacts" id="dropdowncontacts" style="display: none"></div>
        <div class="avatarsOfSelectedContacts" id="avatarsOfSelectedContacts" style="display: none"></div>
      </div>
  
      <!-- Task Category -->
      <div class="taskCategoryBox" id="taskCategoryBoxPopup">
        <span class="addTaskTopics"><h3>Category</h3></span>
        <div class="selectTaskDropdown" id="selectTaskDropdown">
          <span id="selectTaskCategoryTextField">Select task category</span>
        </div>
        <p class="errorMessageIfEmptyCategory">This field is required</p>
        <div class="dropdownSelectTasksCategory" id="dropdownSelectTasksCategory" style="display: none"></div>
      </div>
  
      <!-- Subtasks -->
      <div class="subtasksBox" id="subtasksBox">
        <span class="addTaskTopics"><h3>Subtasks</h3>(optional)</span>
        <div class="addTaskSubtasksInputContainer">
          <input class="addTaskSubtasksInput" id="addTaskSubtasksInput" type="text" placeholder="Add new subtask" autocomplete="off">
          <div class="addTaskSubtasksIcons" id="addTaskSubtasksIcons">
            <img src="/static/img/addSubtaskPlusIcon.svg' %}">
          </div>
        </div>
        <div class="createdSubTasksBox" id="createdSubTasksBox" style="display: none"></div>
      </div>
    </div>
  
    <!-- Submit -->
    <div class="createTaskContainerPopup" id="createTaskContainerPopup">
      <button id="finish-btn" class="createTaskButton">
        <p>Create Task</p>
        <img src="/static/img/createTaskCheckIcon.svg' %}">
      </button>
    </div>
  </div>
  
  <!-- Task Created -->
  <div class="taskCreatedButtonContainerPopup" id="taskCreatedButtonContainerBoard" style="display: none">
    <div class="taskCreatedButtonPopup" id="taskCreatedButton">
      <p>Task added to board</p>
      <img src="/static/img/boardIconWhite.svg' %}">
    </div>
  </div>
