<div class="contactsWrapper">
  <div class="contactsContainer">
    <div class="contactList" id="contactList">
      <!-- Dynamisch geladene Kontakte werden hier angezeigt -->
    </div>

    <div class="addContactButtonContainer">
      <button class="addContactButton" id="addContactBtn" title="Neuen Kontakt hinzufÃ¼gen">
        <p>Add new contact</p>
        <img src="{% static 'img/addContactButtonIcon.svg' %}" alt="add contact icon" />
      </button>
    </div>

    <div class="editContactMenuContainer" id="editContactMenuContainer">
      <!-- JS generiert Inhalte -->
    </div>
  </div>

  <div class="contactDetailsContainer" id="contactInfo">
    <div class="contactInfoBox">
      <div class="contactInfoHeadlineAndBackButton">
        <div class="contactInfoHeadlineMobile">Contact Information</div>
        <div class="contactInfoBackButton" id="closeDetailsBtn">
          <img src="{% static 'img/contactInfoBackButton.svg' %}" alt="Back" />
        </div>
      </div>
      <div class="contactInfoContactDetails" id="contactInfoContactDetails">
        <!-- Dynamisch geladene Kontaktdetails -->
      </div>
    </div>

    <div class="addContactButtonContainer" id="editContactButtonContainer">
      <!-- Bearbeiten-Buttons kommen per JS -->
    </div>
  </div>

  <div id="addEditContact" class="addEditContactContainer">
    <div class="addEditContactCard" id="addEditContactCard">
      <div class="contactCardTopSection">
        <div class="closeAddEditContactCard" id="closeEditCardBtn">
          <img src="{% static 'img/addEditContactCard.svg' %}" alt="Close card" />
        </div>
        <div class="addContactLogo">
          <img src="{% static 'img/logo-white.svg' %}" alt="Join Logo" />
        </div>
        <div class="addAndEditContactHeadline" id="addAndEditContactHeadline">Add contact</div>
        <div class="addContactSubheadline" id="addContactSubheadline">Tasks are better with a team!</div>
      </div>

      <div class="avatarIcon" id="avatarIcon">
        <img src="{% static 'img/addContactAvatar.svg' %}" alt="Avatar" />
      </div>

      <div class="contactCardBottomSection">
        <form class="addEditInputForm" id="contactForm">
          <div class="addContactContactDetails">
            <input required class="addContactDetailsInput addContactDetailsNameInput"
              type="text" placeholder="Name" id="editContactName" name="name" autocomplete="off" />

            <input required
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              title="Beispiel: email@example.com"
              class="addContactDetailsInput addContactDetailsEmailInput"
              type="email" placeholder="Email" id="editContactEmail" autocomplete="email" />

            <input required
              pattern="\+[0-9]{2}\s?[0-9]{3,}"
              title="Beispiel: +49 123456789 und mindestens 4 Ziffern"
              class="addContactDetailsInput addContactDetailsPhoneInput"
              type="tel" placeholder="Phone" id="editContactPhone" autocomplete="tel" />
          </div>

          <div class="addEditContactButtons" id="addEditContactButtons">
            <!-- Save / Cancel Buttons kommen per JS -->
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="contactCreatedButtonContainer" id="contactCreatedButtonContainer">
    <div class="contactCreatedButton">
      <p>Contact successfully created</p>
    </div>
  </div>

  <div id="contactSavedModal" class="modal">
    <div class="modal-content">
      <p>Contact saved successfully!</p>
    </div>
  </div>
</div>
