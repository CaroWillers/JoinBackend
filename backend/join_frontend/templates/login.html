{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JOIN</title>

  <link rel="icon" type="image/vnd.icon" href="{% static 'img/join.ico' %}" />

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/board.css' %}" />
  <link rel="stylesheet" href="{% static 'css/summary.css' %}" />
  <link rel="stylesheet" href="{% static 'css/register.css' %}" />
  <link rel="stylesheet" href="{% static 'css/addTask.css' %}" />
  <link rel="stylesheet" href="{% static 'css/contacts.css' %}" />
  <link rel="stylesheet" href="{% static 'fonts/fonts.css' %}" />

  <!-- ROUTES + STATIC IMG -->
  <script>
    const STATIC_IMG = "{% static 'img/' %}";
    Object.assign(window.ROUTES, {
      login: "{% url 'login' %}",
      signup: "{% url 'signup' %}",
      board: "{% url 'board' %}",
      contacts: "{% url 'contacts' %}",
      summary: "{% url 'index' %}",
      help: "{% url 'help' %}",
      privacyPolicy: "{% url 'privacy-policy' %}",
      legalNotice: "{% url 'legal-notice' %}",
      addTask: "{% url 'add-task' %}",
      addTaskPopup: "{% url 'add-task-popup' %}",
    });
    <script type="module" src="{% static 'js/routes.js' %}"></script>
    <script type="module" src="{% static 'js/login.js' %}"></script>
  </script>
</head>

<body>
<main class="mainLoginContainer">
    <div class="loginHeader">
        <img src="{% static 'img/logo.png' %}">
    </div>    

    <div id="loginPage" class="loginPage">
        <div class="loginContainer">
            <div class="loginHeadline">
                <h1 class="h1Login">Log in</h1>
                <div class="seperator"></div>
            </div>
            <form class="loginForm" id="loginForm">
                <div class="inputField">
                  <input 
                    class="input user-email" 
                    type="email" 
                    required 
                    id="email" 
                    placeholder="Email"
                    autocomplete="email"
                  >
                  <img class="inputImage" src="{% static 'img/mail.svg' %}">
                </div>
              
                <div class="inputField">
                  <input 
                    class="input" 
                    type="password" 
                    required 
                    id="password" 
                    placeholder="Password"
                    autocomplete="current-password"
                  >
                  <img 
                    class="inputImage" 
                    id="passwordIcon" 
                    src="{% static 'img/lock.svg' %}"
                  >
                </div>
              
                <div id="passwordError" class="passwordError">Wrong password! Try again.</div>
              
                <div class="loginCheckboxContainer">
                  <label>
                    <input 
                      type="checkbox" 
                      id="rememberCheckbox" 
                      class="hiddenCheckbox"
                    >
                    <img 
                      class="checkboxImage" 
                      src="{% static 'img/Rectangle5.svg' %}" 
                      data-checked="{% static 'img/checked.svg' %}" 
                      data-unchecked="{% static 'img/Rectangle5.svg' %}"
                    >
                    <span>Remember me</span>
                  </label>
                </div>
              
                <div class="buttonContainer">
                  <button type="submit" class="blueBtn">Log in</button> 
                  <button type="button" id="guestLoginBtn" class="greyBorderBtn">Guest log in</button>
                </div>
              </form>
            </div>
        </div>   
              
              <div class="noJoinUser">
                <span>Not a Join User?</span>
                <button class="blueBtn" id="signupBtn">Sign up</button>
              </div>
              
              <div class="legalNotes">
                <button id="privacyPolicyBtn">Privacy Policy</button>
                <button id="legalNoticeBtn">Legal Notice</button>
              </div>
              
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <p>Welcome! You're logged in.</p>
        </div>
    </div>

    <div id="succesfulGuestLoginModal" class="modal">
        <div class="modal-content">
            <p>Welcome, dear guest!</p>
        </div>
    </div>
</main>
  <!-- JS: FunktionalitÃ¤t -->
  <script type="module" src="{% static 'js/config.js' %}"></script>
</body>
</html>
